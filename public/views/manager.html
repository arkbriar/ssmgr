<div layout="col" layout-align="center none">
    <div flex="0" flex-gt-md="10"></div>
    <div flex>
        <md-card>
            <md-card-content>
                <h3>系统设置</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-slider-container>
                        <div>流量</div>
                        <md-slider flex min="0" max="1000" step="10" ng-model="config.shadowsocks.flow" aria-label="flow">
                        </md-slider>
                        <div>{{config.shadowsocks.flow}}</div>
                    </md-slider-container>
                    <md-slider-container>
                        <div>时间</div>
                        <md-slider flex min="30" max="720" step="15" ng-model="config.shadowsocks.time" aria-label="time">
                        </md-slider>
                        <div>{{config.shadowsocks.time}}</div>
                    </md-slider-container>
                    <md-divider></md-divider>
                </md-list>
                <h3>单用户限额</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-slider-container>
                        <div>天</div>
                        <md-slider flex min="0" max="10" step="1" ng-model="config.limit.user.day" aria-label="day">
                        </md-slider>
                        <div>{{config.limit.user.day}}</div>
                    </md-slider-container>
                    <md-slider-container>
                        <div>周</div>
                        <md-slider flex min="0" max="70" step="1" ng-model="config.limit.user.week" aria-label="week">
                        </md-slider>
                        <div>{{config.limit.user.week}}</div>
                    </md-slider-container>
                    <md-slider-container>
                        <div>月</div>
                        <md-slider flex min="0" max="300" step="1" ng-model="config.limit.user.month" aria-label="month">
                        </md-slider>
                        <div>{{config.limit.user.month}}</div>
                    </md-slider-container>
                    <md-divider></md-divider>
                </md-list>
                <h3>总限额</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-slider-container>
                        <div>天</div>
                        <md-slider flex min="0" max="500" step="1" ng-model="config.limit.global.day" aria-label="day">
                        </md-slider>
                        <div>{{config.limit.global.day}}</div>
                    </md-slider-container>
                    <md-slider-container>
                        <div>周</div>
                        <md-slider flex min="0" max="1000" step="1" ng-model="config.limit.global.week" aria-label="week">
                        </md-slider>
                        <div>{{config.limit.global.week}}</div>
                    </md-slider-container>
                    <md-slider-container>
                        <div>月</div>
                        <md-slider flex min="0" max="5000" step="1" ng-model="config.limit.global.month" aria-label="month">
                        </md-slider>
                        <div>{{config.limit.global.month}}</div>
                    </md-slider-container>
                    <md-divider></md-divider>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <div flex="0" flex-gt-md="10"></div>
</div>
