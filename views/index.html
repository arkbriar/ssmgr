<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/libs/style.css">
    <link rel="stylesheet" href="/libs/angular-material.min.css">
    <link rel="shortcut icon" href="/libs/favicon.png">
    <title>Free Shadowsocks</title>
    <base href="/">
</head>

<body ng-app="app" ng-cloak>

    <script src="/libs/angular.min.js"></script>
    <script src="/libs/angular-animate.min.js"></script>
    <script src="/libs/angular-aria.min.js"></script>
    <script src="/libs/angular-messages.min.js"></script>
    <script src="/libs/angular-material.min.js"></script>
    <script src="/libs/angular-ui-router.min.js"></script>
    <script src="/libs/qrcode.min.js"></script>
    <script src="/libs/angular-qr.min.js"></script>

    <script src="/libs/bundle.js"></script>

    <div ng-controller="MainController" layout="column" layout-fill>
        <div layout="column">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="back" ng-hide="title">
                        <md-icon class="material-icons" ng-click="back()">chevron_left</md-icon>
                    </md-button>
                    <span ng-show="title">{{title}}</span>
                    <span flex></span>
                    <md-menu ng-show="menus.length">
                        <md-button aria-label="menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin class="material-icons">more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="menu in menus">
                                <md-button ng-click="menu.click()">
                                    <md-icon md-menu-align-target class="material-icons">{{menu.icon}}</md-icon>
                                    {{menu.text}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
        </div>
        <div layout="column" layout-fill ng-show="isLoading" layout-align="center center">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <md-content flex layout="row" ng-hide="isLoading">
            <div flex ui-view layout="column"></div>
        </md-content>
    </div>
</body>

</html>
