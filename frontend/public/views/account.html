<div layout="col" layout-align="center none">
    <div flex="0" flex-gt-md="10"></div>
    <div flex>
        <md-card>
            <md-card-content>
                <h3>Shadowsocks信息</h3>
                <md-list>
                    <md-divider></md-divider>
                    <md-list-item class="md-3-line">
                        <div class="md-list-item-text">
                            <h4>地址：{{accountInfo.host}}:{{accountInfo.port}}</h4>
                            <h4>密码：{{accountInfo.password}} ( {{accountInfo.method}} )</h4>
                            <h4>到期：{{accountInfo.expired | date : 'yyyy-MM-dd HH:mm' }} ( {{accountInfo.expired | relativeTime }} )</h4>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item class="md-3-line">
                        <div class="md-list-item-text">
                            <h4>流量：{{accountInfo.currentFlow | flow1024}} / {{accountInfo.flow | flow1024}}</h4>
                            <h4></h4>
                            <md-progress-linear md-mode="determinate" value="{{accountInfo.currentFlow / accountInfo.flow * 100}}"></md-progress-linear>
                        </div>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-list-item layout="row" layout-align="center center">
                        <div flex></div>
                        <div style="margin-top: 30px;">
                            <qr text="qrcode" image="true"></qr>
                        </div>
                        <div flex></div>
                    </md-list-item>
                </md-list>
            </md-card-content>
        </md-card>
    </div>
    <div flex="0" flex-gt-md="10"></div>
</div>
